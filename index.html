<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>   

<section id = "main-page">

<div>
    <div class="card" id = "current-schedule">
        <div class="card-header">
            <strong>Current Train Schedule</strong>
        </div>
        <table id = "current-schedule-table">
            <tr id = "current-schedule-header">
                <td><strong>Train Name</strong></td>
                <td><strong>Destination</strong></td>
                <td><strong>Frequency</strong></td>
                <td><strong>Next Arrival</strong></td>
                <td><strong>Time Until Next Train</strong></td>
            </tr>
        </table>
    </div>
</div>


<div>
    <div class="card" id = "add-train">
        <div class="card-header">
            <strong>Add Train</strong>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" id = "train-name-label">Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First Train Time</label>
                <input type="text" class="form-control" id="first-train" placeholder = "HH:mm AM/PM">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency</label>
                <input type="number" class="form-control" id="frequency" placeholder = "min">
            </div>

            <button type="submit" class="btn btn-primary" id = "submit">Submit</button>
        </form>
    </div>
</div>

</section> 

<script src="assets/javascript/train.js"></script>     
</body>
</html>
